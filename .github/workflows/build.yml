name: LLM | Build → Push(Docker Hub) → (artifact) → Notify infra

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  SERVICE: llm
  IMAGE_NAME: carnav-llm
  DOCKERHUB_NAMESPACE: gabicate
  INFRA_REPO: gabriella0128/career-navigator-infra

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set TAG
        id: meta
        run: echo "TAG=main-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Compose FULL_IMAGE
        run: echo "FULL_IMAGE=docker.io/${DOCKERHUB_NAMESPACE}/${IMAGE_NAME}" >> "$GITHUB_ENV"

      # PR에서는 도커 허브 푸시 안 하고, 빌드만 체크(선택)
      - name: Build (no push) on PR
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false

      # master push 에서만 로그인 + 푸시 + 아티팩트 + 통지
      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.FULL_IMAGE }}:v1
            ${{ env.FULL_IMAGE }}:${{ steps.meta.outputs.TAG }}

      - name: Save image as TAR (optional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          mkdir -p /tmp/carnav
          docker pull "${{ env.FULL_IMAGE }}:${{ steps.meta.outputs.TAG }}"
          docker save -o "/tmp/carnav/${{ env.SERVICE }}-${{ steps.meta.outputs.TAG }}.tar" \
            "${{ env.FULL_IMAGE }}:${{ steps.meta.outputs.TAG }}"

      - name: Upload artifact (optional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env
